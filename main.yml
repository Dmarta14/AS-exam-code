name: ej1-workflow
on:
push:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: pip install pytest
            - name: Run tests
              run: pytest test.py
            - name: CloudPosse
              uses: cloudposse/github-action-docker-compose-test-run@main
              with:
                  context: .
                  file: Dockerfile
                  push: false
